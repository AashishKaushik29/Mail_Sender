<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

    <title>Mail Sender</title>
  </head>
  <body>
    <div class="center">
      <form action="https://call.monetanalytics.com/sendmail"
        enctype="multipart/form-data" method="post" style="padding: 33px;
        margin: auto; padding-top: 47px">
        <div class="form-group" style="padding: 20px">
          <input
            type="file"
            class="form-control-file"
            name="uploaded_file"
            style="margin: 50px" />

          <button
        
            type="submit"
            value="Send Mail"
            class="btn btn-default"
             >Send Mail<button/>
        </div>
      </form>
    </div>
  </body>
</html>
